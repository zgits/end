<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/login/register.css"></link>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form action="index. html" class="login-form">
    <h1>注册</h1>
    <div class="txtb">
        <input type="text">
        <span data-placeholder="用户名"></span>
    </div>
    <div class="txtb">
        <input type="password">
        <span data-placeholder="密码"></span>
    </div>
    <div class="txtb">
        <input type="password">
        <span data-placeholder="重复密码"></span>

    </div>
    <!--<div class="txtb">-->
    <!--    <input type="text" class="check">-->
    <!--    <span data-placeholder="验证码"></span>-->
    <!--    &lt;!&ndash;<img src="img/验证码测试.png">&ndash;&gt;-->
    <!--</div>-->
    <input type="submit" class="logbtn" value="注册">
    <div class="bottom-text">
        已有账号？<a href="login.html">登录</a>
    </div>
</form>


<script>
    $(".txtb input").on("focus", function () {
        $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
        if ($(this).val() == "")
            $(this).removeClass("focus");
    });
</script>
</body>
</html>
